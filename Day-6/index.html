<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <nav>
        <a href="#">About</a>
        <a href="#">Home</a>
        <a href="#">Contact Us</a>

    </nav>
    <header>
        <h1>Welcome to ABC College.</h1>
        <h3>
            If you are an eligible student, you can fill up and submit the form for admission. Selected students will be notified via mail.
        </h3>
    </header>
    <section>
        <h2>
            Registration Form
        </h2>
        
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" placeholder="Enter your name." required>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <input type="radio" name="gender" value="male">Male  
                        <input type="radio" name="gender" value="female">Female 
                    </div>
                    <div>
                        <label>Email :</label>
                        <input type="email" placeholder="Enter a valid email.">
                    </div>
            <div class="form-group">
                <label>Country :</label>
                <select>
                    <option>Nepal</option>
                    <option>India</option>
                    <option>China</option>
                </select>
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input type="tel" placeholder="Enter your phone number."> 
            </div>

            <div class="form-group">
                <label>Requirements :</label> <br>
                <input type="checkbox">BLE result <br>
                <input type="checkbox">SEE result<br>
                <input type="checkbox">+2 result<br>
                
            </div>
            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        
    </div>
